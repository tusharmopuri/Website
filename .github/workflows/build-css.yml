# .github/workflows/build-css.yml

name: Build Tailwind CSS

# grant write permission so GITHUB_TOKEN can push changes
permissions:
  contents: write

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # ensure it can use the token
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install deps
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Commit built CSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add styles/tailwind.css
          git commit -m "ci: rebuild CSS" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
